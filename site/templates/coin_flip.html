<!DOCTYPE html>
<html>
<head>
    <title>Игра "Орёл и Решка"</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Игра "Орёл и Решка"</h2>
        <form method="post">
            <label for="bet_amount">Введите сумму ставки:</label>
            <input type="number" id="bet_amount" name="bet_amount" required>
            <br>
            <p>Выберите вашу ставку:</p>
            <input type="radio" id="eagle" name="choice" value="eagle" required>
            <label for="eagle">Орёл</label>
            <br>
            <input type="radio" id="tail" name="choice" value="tail" required>
            <label for="tail">Решка</label>
            <br>
            <input type="submit" value="Играть">
        </form>
        <p>Ваш текущий баланс: {{ balance }}</p>
        <p><a href="{{ url_for('gamelist') }}">Вернуться к списку игр</a></p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
</body>
</html>
