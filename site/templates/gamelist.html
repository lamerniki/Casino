<!DOCTYPE html>
<html>
<head>
    <title>Список игр</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Список игр</h2>
        <ul>
            {% for game in games %}
                <li><a href="{{ url_for('game', game_id=game['GameID']) }}">{{ game['GameName'] }}</a></li>
            {% endfor %}
        </ul>
        <p><a href="{{ url_for('profile') }}">Вернуться к профилю</a></p>
    </div>
</body>
</html>
