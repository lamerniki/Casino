<!DOCTYPE html>
<html>
<head>
    <title>Профиль</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Профиль</h2>
        <p>Добро пожаловать, {{ username }} {{ last_name }}!</p>
        <p><a href="{{ url_for('transactions') }}">Транзакции</a></p>
        <p><a href="{{ url_for('gamelist') }}">Список игр</a></p>
        <p><a href="{{ url_for('logout') }}">Выйти</a></p>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>
