<!DOCTYPE html>
<html>
<head>
    <title>21 - Сделайте ставку</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>21 - Сделайте ставку</h2>
        
        <form method="post" action="/place_bet">
            <div class="form-group">
                <label for="bet_amount">Введите сумму ставки:</label>
                <input type="number" class="form-control" id="bet_amount" name="bet_amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Начать игру</button>
        </form>
        
        <p><a href="/gamelist" class="btn btn-secondary">Вернуться к списку игр</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
