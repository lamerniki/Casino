<!DOCTYPE html>
<html>
<head>
    <title>21</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>21 - Игра в процессе</h2>

        <p><strong>Ваши карты:</strong> {{ player_hand }}</p>
        <p><strong>Карты дилера:</strong> {{ dealer_hand }}</p>
        
        <form method="post" action="/play_21_action">
            <button type="submit" class="btn btn-primary" name="action" value="hit">Взять карту</button>
            <button type="submit" class="btn btn-danger" name="action" value="stand">Спасовать</button>
        </form>

        {% if result %}
            <p><strong>Результат:</strong> {{ result }}</p>
        {% endif %}
        
        <form method="post" action="/play_21_action">
            <input type="hidden" name="action" value="finish">
            <button type="submit" class="btn btn-secondary">Завершить игру</button>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
