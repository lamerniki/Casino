<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Транзакции</h2>
        <form method="post">
            <div class="form-group">
                <label for="transaction_type">Тип транзакции:</label>
                <select class="form-control" id="transaction_type" name="transaction_type" required>
                    <option value="deposit">Зачисление</option>
                    <option value="withdraw">Вывод</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Сумма:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Выполнить</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('profile') }}">Назад к профилю</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
